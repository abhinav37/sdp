<ul class="nav nav-tabs" id="components">
{% for component in components %}
	<li role="presentation" id="{{ component.id }}"><a data-toggle="tab" href="#" class="componentLoad" id="{{ component.id }}">{{ component.name }}</a></li>
{% endfor %}
</ul>
</br>

<div id="componentBody"></div>

{% if canAdd == 1 %}
<form action="" method="post" >

</br>
	<input type="button" class="btn btn-info addCom" value="Add Component" class="addCom"></input>
	<input type="text" placeholder="Enter the component" name ="component_name" id="component_name" />
	</br>
</form>	
</br>
</br>
{% else %}
	<p id="lastModule" hidden>{{lastModule}}</p>
{% endif %}
