
<ul class="nav nav-tabs" id="components">
{% for component in components %}
	<li role="presentation" id="{{ component.id }}"><a data-toggle="tab"  class="componentLoad" id="{{ component.id }}">{{ component.name }}</a></li>
{% endfor %}
</ul>


<form action="" method="post" >
	<input type="text" placeholder="Enter the component name" name ="component_name" id="component_name" />
	<button type="button"  class="addi">Add Component</button>
</form>
